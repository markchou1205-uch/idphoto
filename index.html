<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 證件照 Pro V4</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <!-- 左側：控制面板 -->
    <div class="sidebar">
        <div class="d-flex align-items-center mb-4"><h3 class="fw-bold text-primary m-0">📷 AI 證件照 Pro</h3></div>
        
        <!-- Step 1 -->
        <div id="panel-upload">
            <label class="section-label">Step 1. 上傳照片</label>
            <div class="upload-box">
                <input type="file" id="fileInput" accept="image/*" hidden onchange="handleFileUpload(this)">
                <button class="btn btn-primary mb-2" onclick="document.getElementById('fileInput').click()">📁 選擇檔案</button>
                <div class="small text-muted">支援 JPG, PNG</div>
            </div>
        </div>

        <!-- Step 2 -->
        <div id="panel-specs" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <label class="section-label">Step 2. 選擇用途</label>
                <button class="btn btn-sm btn-link" onclick="location.reload()">重選</button>
            </div>
            
            <div id="specs-container"></div>

            <div id="spec-custom" class="spec-card" onclick="toggleCustom()">
                <div class="fw-bold">✏️ 自訂尺寸</div>
            </div>
            <div id="custom-inputs" class="d-none mt-2 mb-3 p-3 bg-light rounded border">
                <div class="row g-2">
                    <div class="col"><input type="number" id="custom-w" class="form-control form-control-sm" placeholder="寬mm" oninput="updateCustom()"></div>
                    <div class="col"><input type="number" id="custom-h" class="form-control form-control-sm" placeholder="高mm" oninput="updateCustom()"></div>
                </div>
            </div>

            <button class="btn btn-primary btn-lg w-100 mt-4 shadow-sm" onclick="processImage()">⚡ 開始製作</button>
            <div class="mt-3 text-center small text-muted" id="spec-desc"></div>
        </div>

        <!-- Step 3 -->
        <div id="panel-result" class="d-none">
            <label class="section-label">Step 3. 完成下載</label>
            
            <div class="d-flex justify-content-center gap-3 mb-4 bg-white p-3 rounded shadow-sm border">
                <div onclick="selectResult('white')" class="result-box" id="res-white">
                    <img id="img-white" width="110" class="d-block"><div class="text-center small py-1 bg-light fw-bold">白底</div>
                </div>
                <div onclick="selectResult('blue')" class="result-box" id="res-blue">
                    <img id="img-blue" width="110" class="d-block"><div class="text-center small py-1 bg-light fw-bold">藍底</div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success" onclick="downloadImage()">
                    <i class="bi bi-download"></i> 下載單張高清圖
                </button>
                
                <div class="btn-group">
                    <button class="btn btn-dark w-75" onclick="generateLayout()">
                        <i class="bi bi-printer"></i> 下載 4x6 排版
                    </button>
                    <button class="btn btn-outline-dark w-25" onclick="promptEmail()">
                        <i class="bi bi-envelope"></i>
                    </button>
                </div>
                
                <button class="btn btn-outline-secondary mt-2" onclick="location.reload()">
                    <i class="bi bi-arrow-repeat"></i> 製作下一張
                </button>
            </div>
            
            <div class="mt-3 alert alert-light border text-center small text-muted">
                <i class="bi bi-info-circle"></i> 排版圖已優化為 4x6 (10x15cm) 300DPI，可直接至超商列印。
            </div>
        </div>
    </div>

    <!-- 右側：預覽區 -->
    <div class="preview-area">
        <div class="loading-overlay" id="loading">
            <div class="spinner-border text-primary mb-3"></div>
            <h5 class="fw-bold">處理中...</h5>
        </div>
        <div class="image-wrapper">
            <img id="previewImg" src="" class="d-none">
            <div id="cropMask" class="crop-mask d-none">
                <div class="mask-label" id="maskLabel"></div>
            </div>
        </div>
        <div id="empty-msg" class="text-center text-muted opacity-50">
            <div style="font-size: 5rem;">📷</div><h4 class="mt-3">請上傳照片</h4>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
