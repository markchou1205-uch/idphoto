<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Pro</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="d-flex w-100 h-100 overflow-hidden">

        <div id="sidebar-icons" class="d-flex flex-column align-items-center py-3 border-end bg-dark text-white">
            <div class="mb-4 user-avatar-container" onclick="toggleUserProfile()" title="會員中心">
                <img src="https://ui-avatars.com/api/?name=User&background=random"
                    class="rounded-circle border border-2 border-light" width="40" height="40">
                <span
                    class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle"
                    style="width:10px;height:10px;"></span>
            </div>

            <div class="nav flex-column w-100 text-center gap-3 mt-2">
                <div class="nav-item-icon active" id="nav-id-photo" onclick="switchFeature('id-photo')"><i
                        class="bi bi-person-badge-fill"></i><span class="small d-block">證件照</span></div>
                <div class="nav-item-icon" id="nav-job-photo" onclick="switchFeature('job-photo')"><i
                        class="bi bi-briefcase-fill"></i><span class="small d-block">求職照</span></div>
            </div>
            <div class="mt-auto mb-3 nav-item-icon text-danger" onclick="location.reload()" title="重置"><i
                    class="bi bi-power"></i></div>
        </div>

        <div id="sidebar-panels" class="bg-white border-end position-relative" style="width: 400px; min-width: 400px;">
            <div id="panel-id-photo" class="feature-panel h-100 p-4 d-flex flex-column">
                <h4 class="fw-bold mb-4">證件照製作</h4>

                <!-- Step 1: 選擇用途 -->
                <div id="specs-section">
                    <label class="fw-bold text-primary small mb-2 d-block"><i
                            class="bi bi-1-circle-fill me-1"></i>選擇用途</label>
                    <div id="specs-container" class="vstack gap-2 mb-3"></div>
                </div>

                <hr class="my-3 text-secondary opacity-25">

                <!-- Step 2: 上傳照片 -->
                <div id="upload-section">
                    <label class="fw-bold text-success small mb-2 d-block"><i
                            class="bi bi-2-circle-fill me-1"></i>上傳照片</label>
                    <div class="upload-btn-wrapper mb-3">
                        <input type="file" id="fileInput" accept="image/*,.heic" hidden
                            onchange="handleFileUpload(this)">
                        <!-- 改為綠色/成功色，區別於用途選擇 -->
                        <button class="btn btn-success w-100 py-3 shadow-sm fw-bold" id="upload-btn"
                            onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-cloud-upload me-2"></i> 上傳照片
                        </button>
                        <div class="text-center mt-2 small text-muted">支援 JPG, PNG, HEIC (5MB內)</div>
                    </div>

                    <!-- Loading Spinner (隱藏) -->
                    <div id="upload-loading" class="d-none text-center py-3">
                        <div class="spinner-border text-success" role="status"></div>
                        <div class="mt-2 small text-muted">正在載入照片...</div>
                    </div>
                </div>

                <!-- P2: 確認製作階段 (隱藏，由 JS 動態填充) -->
                <div id="confirmation-section" class="d-none">
                    <!-- 將由 showConfirmationStage() 動態填充 -->
                </div>


                <div class="mt-auto">
                    <!-- Disclaimer Moved -->
                    <a href="#" class="d-block text-center mt-2 small text-muted text-decoration-none">查看護照/身分證詳細規定 <i
                            class="bi bi-box-arrow-up-right"></i></a>
                </div>
            </div>

            <div id="panel-job-photo" class="feature-panel d-none p-4">
                <h4>求職照</h4>
            </div>
        </div>

        <div id="main-content" class="flex-grow-1 bg-light position-relative">
            <!-- Removed overflow-hidden to allow controls to be seen if they extend -->

            <div id="dashboard-area" class="container py-5 h-100 d-flex flex-column justify-content-center">
                <div class="text-center mb-5">
                    <h1 class="fw-bold text-dark">AI 影像工作室 Pro</h1>
                    <p class="text-muted fs-5">請從左側開始您的製作</p>
                </div>
            </div>


            <div id="result-dashboard" class="d-none container-fluid h-100 p-0">
                <div class="row h-100 g-0">
                    <!-- Main Preview Area - Now Full Width -->
                    <div class="col-12 h-100 d-flex flex-column bg-dark overflow-auto"
                        style="overflow-x: auto; overflow-y: auto;">
                        <div class="flex-grow-1 d-flex justify-content-center align-items-center p-5 position-relative"
                            id="preview-container">

                            <!-- Image Wrapper for Relative Controls -->
                            <div id="image-wrapper"
                                class="position-relative d-inline-flex justify-content-center align-items-center"
                                style="max-height: 80%; max-width: 100%;">
                                <img id="main-preview-img" class="img-fluid shadow-sm rounded border d-none"
                                    style="max-height: 100%; max-width: 100%; object-fit: contain; background:white;">
                                <!-- Advanced Controls will be injected here by main.js -->
                            </div>

                            <div id="compare-view"
                                class="d-none w-100 h-100 d-flex gap-3 align-items-center justify-content-center">
                                <div class="text-center opacity-50"><small>原圖</small><br><img id="compare-orig"
                                        class="img-fluid rounded border" style="max-height: 150px;"></div>
                                <div class="text-center opacity-75"><small>基礎</small><br><img id="compare-basic"
                                        class="img-fluid rounded border" style="max-height: 150px;"></div>
                                <div class="text-center flex-grow-1"><span
                                        class="badge bg-warning text-dark mb-1">修復後</span><br><img id="compare-fix"
                                        class="img-fluid rounded border shadow" style="max-height: 400px;"></div>
                            </div>
                        </div>

                        <div class="bg-white border-top p-3 d-flex justify-content-between align-items-center shadow-sm"
                            id="action-bar">
                        </div>
                    </div>
                </div>
            </div>

            <div id="user-profile-panel"
                class="d-none position-absolute top-0 end-0 h-100 bg-white shadow-lg p-4 animate-slide-in"
                style="width: 350px; z-index: 1050;">
                <div class="d-flex justify-content-between mb-4">
                    <h4 class="fw-bold">會員中心</h4>
                    <button class="btn-close" onclick="toggleUserProfile()"></button>
                </div>
                <div class="text-center mb-4">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" class="rounded-circle mb-2"
                        width="80">
                    <h5 id="user-name">訪客用戶</h5>
                    <span class="badge bg-secondary" id="user-plan">免費版</span>
                </div>
                <hr>
                <div class="vstack gap-3">
                    <div class="d-flex justify-content-between"><span>剩餘點數</span><span class="fw-bold">0</span></div>
                    <div class="d-flex justify-content-between"><span>訂閱狀態</span><span class="text-muted">未訂閱</span>
                    </div>
                </div>
                <div class="mt-auto pt-5">
                    <button class="btn btn-outline-danger w-100" onclick="alert('登出')">登出</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark border-0">
                    <h5 class="modal-title fw-bold"><i class="bi bi-stars"></i> 升級進階服務，解鎖完美證件照</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light p-5">
                    <div class="row g-4" id="pricing-cards">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark border-0">
                    <h5 class="modal-title fw-bold"><i class="bi bi-stars"></i> 升級進階服務，解鎖完美證件照</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light p-5">
                    <div class="row g-4" id="pricing-cards">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
